<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Penjualan dan Pembelian</title>
    <style>
        table {
            border-collapse: collapse;
            width: 20%;
            margin-bottom: 5px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Data Barang</h2>
<table>
    <thead>
        <tr>
            <th>Kode</th>
            <th>Barang</th>
            <th>Harga</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10.000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20.000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>30.000</td>
        </tr>
    </tbody>
</table>

<script>
    function calculateTotal() {
        var kodeBarang = document.getElementById("kodeBarang").value;
        var jumlahBarang = document.getElementById("jumlahBarang").value;

        var harga = 0;

        switch (kodeBarang) {
            case "001":
                harga = 10000;
                break;
            case "002":
                harga = 20000;
                break;
            case "003":
                harga = 30000;
                break;
            default:
                alert("Kode barang tidak valid");
                return;
        }
        var total = harga * jumlahBarang;
        alert("Total pembayaran adalah: " + total);

        var uangBayar = prompt("Masukkan uang user:");
        if (uangBayar === null) {
            alert("Transaksi dibatalkan");
            return;
        }
        var kembalian = uangBayar - total;
        alert("Total kembalian anda adalah: " + kembalian);
    }
</script>
<h2>Input Transaksi</h2>
<form>
    <label for="kodeBarang">Masukkan Kode:</label>
    <input type="text" id="kodeBarang" name="kodeBarang" required>
    <br>
    <label for="jumlahBarang">Banyaknya Barang:</label>
    <input type="number" id="jumlahBarang" name="jumlahBarang" required>
    <br>
    <input type="button" value="Submit" onclick="calculateTotal()">
</form>

</body>
</html>
